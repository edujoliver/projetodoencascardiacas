<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Doença Cardíaca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary">Previsão de Doença Cardíaca</h1>
        <p class="text-center">Preencha os dados abaixo para verificar o risco.</p>
        <form id="predictionForm">
            <div class="row mb-3">
                <div class="col">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="number" id="idade" class="form-control" placeholder="Ex: 45" required>
                </div>
                <div class="col">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select id="sexo" class="form-select">
                        <option value="1">Masculino</option>
                        <option value="0">Feminino</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="cp" class="form-label">Tipo de Dor no Peito</label>
                    <select id="cp" class="form-select">
                        <option value="1">Angina Típica (Dor no peito ao esforço físico)</option>
                        <option value="2">Angina Atípica (Desconforto torácico menos típico)</option>
                        <option value="3">Dor Não Anginosa (Desconforto não relacionado ao coração)</option>
                        <option value="4">Assintomático (Sem dor no peito)</option>
                    </select>
                </div>
                <div class="col">
                    <label for="trestbps" class="form-label">Pressão em Repouso (mmHg)</label>
                    <input type="text" id="trestbps" class="form-control" placeholder="Ex: 120/80" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="colesterol" class="form-label">Colesterol Total (mg/dL)</label>
                    <input type="number" id="colesterol" class="form-control" placeholder="Ex: 200" required>
                </div>
                <div class="col">
                    <label for="fbs" class="form-label">Glicemia em Jejum</label>
                    <select id="fbs" class="form-select">
                        <option value="0">Menor ou igual a 120 mg/dL</option>
                        <option value="1">Maior que 120 mg/dL</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="restecg" class="form-label">Resultado do Eletrocardiograma</label>
                    <select id="restecg" class="form-select">
                        <option value="0">Normal</option>
                        <option value="1">Anormalidade ST-T</option>
                        <option value="2">Hipertrofia Ventricular</option>
                    </select>
                </div>
                <div class="col">
                    <label for="thalach" class="form-label">Frequência Cardíaca Máxima (bpm)</label>
                    <input type="number" id="thalach" class="form-control" placeholder="Ex: 150" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="exang" class="form-label">Angina Induzida por Exercício</label>
                    <select id="exang" class="form-select">
                        <option value="0">Não (Sem dor durante exercícios físicos)</option>
                        <option value="1">Sim (Dor durante exercícios físicos)</option>
                    </select>
                </div>
                <div class="col">
                    <label for="oldpeak" class="form-label">Depressão ST (mm)</label>
                    <input type="number" id="oldpeak" class="form-control" placeholder="Ex: 1.5" step="0.1" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="slope" class="form-label">Inclinação do Segmento ST</label>
                    <select id="slope" class="form-select">
                        <option value="1">Ascendente (Melhora com o exercício)</option>
                        <option value="2">Plano (Sem alteração com o exercício)</option>
                        <option value="3">Descendente (Piora com o exercício)</option>
                    </select>
                </div>
                <div class="col">
                    <label for="ca" class="form-label">Número de Vasos Principais</label>
                    <select id="ca" class="form-select">
                        <option value="0">0 (Nenhum vaso principal afetado)</option>
                        <option value="1">1 vaso principal afetado</option>
                        <option value="2">2 vasos principais afetados</option>
                        <option value="3">3 vasos principais afetados</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="thal" class="form-label">Thalassemia</label>
                    <select id="thal" class="form-select">
                        <option value="3">Normal</option>
                        <option value="6">Defeito Fixo</option>
                        <option value="7">Defeito Reversível</option>
                    </select>
                </div>
            </div>
            <button type="button" id="preverButton" class="btn btn-primary w-100">Prever</button>
        </form>
        <div id="resultado" class="result-container d-none">
            <h3>Resultado</h3>
            <p id="probabilidade"></p>
            <p id="risco"></p>
            <p id="mensagem"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
